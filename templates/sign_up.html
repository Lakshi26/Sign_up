<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/sign_up.css') }}">
    <title>Document</title>
</head>
<body>
    <h2 class="sign-heading">Sign Up</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
           
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password"  name="password" >
            </div>

            <label>
                <input class="checkbox" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
           
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

    
</body>
</html>
